<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>


<table class="table" id="productos">
    <thead>
    <tr>
        <th>IdProducto</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productos${producto}">
        <th>${productos.idProducto}</th>
        <td>${productos.nombre}</td>
        <td>${productos.descripcionProducto}</td>
        <td>@${productos.precio}</td>
        <a th:href="@{/editar/}+${productos.idProducto}" class="btn btn_primary">Editar</a>
        <a th:href="@{/eliminar/}+${productos.idProducto}" class="btn btn_primary">Eliminar</a>
    </tr>
    </tbody>
</table>
<a th:href="@{/nuevo}" class="btn btn_primary">Agregar Producto</a>

</body>
</html>
